<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>RPS - Fire & Water</title>
</head>
<body>
    <!--Header-->
    <header>
        <h1>RPS - Fire & Water</h1>
    </header>
    <!--Restart and rules buttons-->
    <div>
        <button>Restart</button>
        <button>Rules</button>
    </div>
    <!--Different selections to play during combat-->
    <div class="selections">
        <button class="selection">
            <img class="game-selection" src="assets/images/rock.png" alt="rock">
        </button>
        <button class="selection">
            <img class="game-selection" src="assets/images/paper.png" alt="paper">
        </button>
        <button class="selection">
            <img class="game-selection" src="assets/images/scissor.png" alt="scissor">
        </button class="selection">
        <button class="selection">
            <img class="game-selection" src="assets/images/fire.png" alt="fire">
        </button>
        <button class="selection">
            <img class="game-selection" src="assets/images/water.png" alt="water">
        </button>
    </div>
    <!--Result scores-->
    <div class="results">
        <div>
            You
            <span class="score-result">0</span>
        </div>
        <div>
            Computer
            <span class="score-result">0</span>
        </div>
    </div>
    <!--Image of what each player picked to play during combat-->
    <script src="assets/js/script.js"></script>
</body>
</html>
