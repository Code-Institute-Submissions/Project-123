<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/ff7463a330.js" crossorigin="anonymous"></script>
    <title>RPS - Fire & Water</title>
</head>
<body>
    <!--Header-->
    <header>
        <h1>Rock Paper Scissor+</h1>
        <div class="game-options">
            <button><i class="fa-solid fa-question"></i></button>
            <button><i class="fa-solid fa-rotate-left"></i></button>
        </div>
    </header>
     <!--Result scores-->
     <div class="results">
        <div>
            You
            <br>
            <span class="score-result">0</span>
        </div>
        <div>
            Round
            <br>
            <span class="round">0</span>
        </div>
        <div>
            Computer
            <br>
            <span class="score-result">0</span>
        </div>
    </div>
    <!--Image of what each player picked to play during combat-->
    <!--Different selections to play during combat-->
    <div class="selections">
        <button class="selection">
            <img class="game-selection" src="assets/images/rock.png" alt="rock">
        </button>
        <button class="selection">
            <img class="game-selection" src="assets/images/paper.png" alt="paper">
        </button>
        <button class="selection">
            <img class="game-selection" src="assets/images/scissor.png" alt="scissor">
        </button class="selection">
        <button class="selection">
            <img class="game-selection" src="assets/images/fire.png" alt="fire">
        </button>
        <button class="selection">
            <img class="game-selection" src="assets/images/water.png" alt="water">
        </button>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
